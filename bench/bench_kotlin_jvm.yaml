lang: kotlin
problems:
  - name: helloworld
    source:
      - 1.kt
  - name: binarytrees
    source:
      - 1.kt
  - name: nbody
    source:
      - 1.kt
  - name: pidigits
    source:
      - 1.kt
  - name: prime-sieve
    source:
      - 1.kt
compiler_version_command: echo "kotlinc 1.4.32"
compiler_version_regex:
runtime_version_parameter: -version
runtime_version_regex:
source_rename_to: main.kt
environments:
  - os: linux
    compiler: Kotlin/JVM
    version: provided
    docker: adoptopenjdk/openjdk16:slim
    include: kotlin-jvm
    include_sub_dir: src/main/kotlin
    before_build:
      - sh -c "./gradlew build"
    build: cp build/libs/app-all.jar out/app.jar && cp -r /opt/java/openjdk ./out
    out_dir: out
    run_cmd: openjdk/bin/java -jar app.jar
